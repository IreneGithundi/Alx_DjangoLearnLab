{% extends "base.html" %} 
{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Join Our Blog!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>
{% endblock %}
